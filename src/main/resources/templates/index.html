<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex Web</title>
    <style>
        /* Estilos generales */
        body {
            background: linear-gradient(to right, #ffcc00, #ff3300);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 2rem;
            color: #fff;
        }

        main {
            background: white;
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #ff1a1a;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"] {
            flex: 1 1 250px;
            padding: 0.8rem;
            border: 2px solid #ff1a1a;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ff6600;
            box-shadow: 0 0 8px #ff6600;
        }

        button {
            background-color: #ff1a1a;
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #cc0000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main>
        <h1>Pokédex Web</h1>
        <h2>Consulta la información de tus Pokémon favoritos</h2>

        <form action="/pokemon" method="get">
            <input type="text" id="name" name="name" required placeholder="Buscar Pokémon">
            <button type="submit">Buscar</button>
        </form>
    </main>

</body>
</html>
