<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff4d4d, #cc0000);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            background: white;
            color: #b30000;
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ff6666; }
            50% { box-shadow: 0 0 20px #ff3333; }
            100% { box-shadow: 0 0 10px #ff6666; }
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a.button-error {
            background-color: #ff4d4d;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s;
            display: inline-block;
        }

        a.button-error:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1 class="error-title">¡Ups! Algo salió mal...</h1>

        <p class="error-message" th:text="${error}">Ocurrió un error desconocido.</p>

        <a href="/" class="button-error">Volver al inicio</a>
    </div>

</body>
</html>
